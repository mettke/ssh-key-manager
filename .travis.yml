dist: trusty
language: rust
rust:
  - stable
os: linux
env: RUST_BACKTRACE=full

before_script:
  - cargo install cargo-patch
  - sed -i '/jsonwebtoken/s/^/# /g' core/common/Cargo.toml
  - sed -i '/reqwest/s/^/# /g' core/common/Cargo.toml
  - sed -i '/rustls/s/^/# /g' web/hyper/Cargo.toml
  - sed -i '/tokio-rustls/s/^/# /g' web/hyper/Cargo.toml
  - cargo patch
  - sed -i '/jsonwebtoken/s/^# //g' core/common/Cargo.toml
  - sed -i '/reqwest/s/^# //g' core/common/Cargo.toml
  - sed -i '/rustls/s/^# //g' web/hyper/Cargo.toml
  - sed -i '/tokio-rustls/s/^# //g' web/hyper/Cargo.toml
  - cargo install cargo-audit
  - cargo install cargo-tree
  - rustup component add clippy

script:
  - cargo build
  - cargo clippy
  - cargo tree
  - cargo audit
  
before_deploy:
  - cargo build --release 
  - cp target/release/ssh-key-manager ssh-key-manager
  - tar czf ssh-key-manager-$TRAVIS_TAG-linux.tar.gz ssh-key-manager templates

deploy:
  token:
    secure: 
  file_glob: true
  file: ssh-key-manager-$TRAVIS_TAG-linux.tar.gz
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
