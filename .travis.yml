dist: trusty
language: rust
rust:
  - 1.41.1
  - stable
  - beta
  - nightly
os: linux
env: RUST_BACKTRACE=full

before_script:
  - cargo install cargo-patch
  - ./bin/patch.sh
  - if [[ "$TRAVIS_RUST_VERSION" == "stable" ]]; then cargo install cargo-audit; fi
  - if [[ "$TRAVIS_RUST_VERSION" == "stable" ]]; then cargo install cargo-tree; fi
  - if [[ "$TRAVIS_RUST_VERSION" == "1.41.1" ]]; then rustup component add clippy; fi

script:
  - cargo build
  - if [[ "$TRAVIS_RUST_VERSION" == "1.41.1" ]]; then cargo clippy; fi
  - if [[ "$TRAVIS_RUST_VERSION" == "stable" ]]; then cargo tree; fi
  - if [[ "$TRAVIS_RUST_VERSION" == "stable" ]]; then cargo audit; fi
  
before_deploy:
  - cargo build --release 
  - cp target/release/ssh-key-manager ssh-key-manager
  - tar czf ssh-key-manager-$TRAVIS_TAG-linux.tar.gz ssh-key-manager templates

deploy:
  token:
    secure: 
  file_glob: true
  file: ssh-key-manager-$TRAVIS_TAG-linux.tar.gz
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
